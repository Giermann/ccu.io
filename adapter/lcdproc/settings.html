
<table style="font-size: 12px">
    <tr>
        <td>
            Enabled:
        </td>
        <td>
            <select id="onkyo_enabled">
                <option value="false">false</option>
                <option value="true">true</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>Onkyo IP:</td>
        <td><input id="onkyo_settings_IP" type="text"/></td>
    </tr>
    <tr>
        <td>Onkyo Port:</td>
        <td><input id="onkyo_settings_port" type="text"/></td>
    </tr>
    <tr>
        <td>Erste ID:</td>
        <td><input id="onkyo_settings_firstId" type="text"/></td>
    </tr>
    <tr>
        <td>Enable debug log:</td>
        <td>
            <select id="onkyo_settings_debug">
                <option value="false">false</option>
                <option value="true">true</option>
            </select>
        </td>
    </tr>
</table>
<hr>

<h1>Die Dokumentation des Adapters findet man in der <a href="https://github.com/Eisbaeeer/Onkyo/blob/master/README.md" target=new">README.md</a>


<script type="text/javascript">

    if (currentAdapterSettings.enabled) {
        $("#onkyo_enabled option[value='false']").removeAttr("selected");
        $("#onkyo_enabled option[value='true']").attr("selected", true);
    } else {
        $("#onkyo_enabled option[value='true']").removeAttr("selected");
        $("#onkyo_enabled option[value='false']").attr("selected", true);
    }

    $("#onkyo_enabled").change(function () {
        currentAdapterSettings.enabled = ($("#onkyo_enabled option:selected").val() == "false" ? false : true);
        updateAdapterSettings();
    });


    $("#onkyo_settings_IP").val(currentAdapterSettings.settings.IP);

    $("#onkyo_settings_IP").change(function () {
        currentAdapterSettings.settings.IP = $("#onkyo_settings_IP").val();
        updateAdapterSettings();
    });

    $("#onkyo_settings_port").val(currentAdapterSettings.settings.port);

    $("#onkyo_settings_port").change(function () {
        currentAdapterSettings.settings.port = $("#onkyo_settings_port").val();
        updateAdapterSettings();
    });

    $("#onkyo_settings_firstId").val(currentAdapterSettings.settings.firstId);

    $("#onkyo_settings_firstId").change(function () {
        currentAdapterSettings.settings.firstId = $("#onkyo_settings_firstId").val();
        updateAdapterSettings();
    });

    if (currentAdapterSettings.settings.debug) {
        $("#onkyo_settings_debug option[value='false']").removeAttr("selected");
        $("#onkyo_settings_debug option[value='true']").attr("selected", true);
    } else {
        $("#onkyo_settings_debug option[value='true']").removeAttr("selected");
        $("#onkyo_settings_debug option[value='false']").attr("selected", true);
    }

    $("#onkyo_settings_debug").change(function () {
        currentAdapterSettings.settings.debug = ($("#onkyo_settings_debug option:selected").val() == "false" ? false : true);
        updateAdapterSettings();
    });

</script>
